<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Rags Auto - Luxury Automotive Gallery</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/>
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ecb613",
              "background-light": "#f8f8f6",
              "background-dark": "#221d10",
              "accent-gold": "#d4af37"
            },
            fontFamily: {
              "display": ["Noto Serif", "serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
    <style type="text/tailwindcss">
        .material-symbols-outlined {
            vertical-align: middle;
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
        }
        .filter-section-title {
            @apply text-xs font-bold uppercase tracking-[0.2em] text-[#897f61] mb-4;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#181611] dark:text-[#e6e3db] antialiased selection:bg-primary/30">
    <div id="root"></div>

    <!-- React and ReactDOM via CDN -->
    <script type="importmap">
        {
          "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
          }
        }
    </script>
    <script type="module" src="./app.js"></script>
</body>
</html>
